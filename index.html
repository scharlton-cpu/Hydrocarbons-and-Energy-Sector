            border-color: rgba(72, 192, 199, 0.3);
            background: linear-gradient(180deg, rgba(18, 49, 84, 0.5), rgba(7, 20, 38, 0.6));
        }

        .card h3 {
            margin: 0 0 16px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--accent);
        }

        .hero {
            position: relative;
            min-height: 420px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--line);
            background:
                linear-gradient(180deg, rgba(6, 22, 50, 0.3) 0%, rgba(6, 22, 50, 0.9) 100%),

            background-size: cover;
            background-position: center;
        }

        /* Linework for empty heroes */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 32px 32px;
            pointer-events: none;
        }

        .heroInner {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 48px;
            gap: 14px;
            z-index: 10;
        }

        .hero h2 {
            margin: 0;
            font-size: 38px;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.1;
            color: white;
        }

        .hero p {
            margin: 0;
            max-width: 60ch;
            color: var(--muted);
            font-size: 15px;
            line-height: 1.6;
        }

        .kicker {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent);
        }
        
        .kicker .bar {
            width: 30px;
            height: 1px;
            background: var(--accent);
            opacity: 0.6;
        }

        .metric {
            border: 1px solid rgba(72, 192, 199, 0.2);
            background: rgba(72, 192, 199, 0.06);
            backdrop-filter: blur(8px);
            border-radius: 6px;
            padding: 6px 14px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            color: var(--muted);
            transition: all 0.25s;
            cursor: pointer;
            margin-bottom: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .sidebar-link:hover {
            background: var(--paper);
            color: var(--accent);
        }

        .sidebar-link.active {
            background: rgba(72, 192, 199, 0.1);
            color: white;
            position: relative;
        }

        .sidebar-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 20%;
            height: 60%;
            width: 3px;
            background: var(--accent);
            border-radius: 0 4px 4px 0;
        }

        .toggle-btn {
            font-size: 11px;
            font-weight: 700;
            color: var(--muted);
            padding: 4px 8px;
            border: 1px solid var(--line);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            border-color: var(--accent);
            color: white;
        }
    </style>
</head>

                    </div>
                </div>
            </div>
          `;
        }

        function setTab(id){
          const v = document.getElementById("view");
          v.style.opacity = '0';
          setTimeout(() => {
            v.innerHTML = id === "exec" ? viewExec() : viewComponent(id);
            v.style.opacity = '1';
          }, 200);

          document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
          const t = document.getElementById(`tab-${id}`);
          if (t) t.classList.add('active');
          window.scrollTo({top: 0, behavior: 'smooth'});
          if(window.innerWidth < 768) document.getElementById("sidebar").classList.add("hidden");
        }

        document.getElementById("menuBtn").onclick = () => {
            const sb = document.getElementById("sidebar");
            sb.classList.toggle("hidden");
            sb.classList.toggle("fixed");
            sb.classList.toggle("inset-0");
        };

        window.onload = () => setTab('exec');
    </script>
</body>
</html>
